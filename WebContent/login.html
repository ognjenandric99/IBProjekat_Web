<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login | IB projekat</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/login.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="delovi" class="displayLogin">
      <div id="loginDeo">
        <input placeholder="E-mail..." id="login_mail"/>
        <input placeholder="Password..." id="login_pass" type="password"/>
        <button type="button" name="button" id="login">Login</button>
        <span class="toggleDivs">Don't have an account? Register</span>
      </div>
      <div id="registerDeo">
        <input placeholder="E-mail..." id="reg_mail"/>
        <input placeholder="Password..." id="reg_pass" type="password"/>
        <input placeholder="Repeat password..." id="reg_pass2" type="password"/>
        <button type="button" name="button" id="register">Register</button>
        <span class="toggleDivs">Already have an account? Login</span>
      </div>
    </div>

  </body>
</html>
